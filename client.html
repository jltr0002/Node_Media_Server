<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream Player (DASH.js)</title>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    video {
      width: 100%;
      height: auto;
      margin-top: 20px;
      background: black;
      border-radius: 10px;
    }
    input[type=text], select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .stats {
      margin-top: 20px;
    }
    .stats div {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Live Low Latency DASH Player</h2>
    <input type="text" id="mpdUrl" placeholder="Enter MPD URL (e.g. http://localhost:8000/stream/stream1.mpd)">
    <button onclick="loadStream()">Load Stream</button>

    <select id="qualitySelector" onchange="changeQuality()" style="display:none;"></select>

    <video id="videoPlayer" controls></video>

    <div class="stats">
      <h3>Streaming Stats:</h3>
      <div><strong>Buffer Level:</strong> <span id="bufferLevel">0</span> seconds</div>
      <div><strong>Live Latency:</strong> <span id="liveLatency">0</span> seconds</div>
    </div>
  </div>

  <script>
    let player;

    function loadStream() {
      const url = document.getElementById('mpdUrl').value;
      const video = document.getElementById('videoPlayer');

      if (player) {
        player.reset();
      }

      player = dashjs.MediaPlayer().create();

      player.updateSettings({
        'streaming': {
          'lowLatencyEnabled': true,
          'liveDelay': 3,
          'scheduleWhilePaused': false,
          'fastSwitchEnabled': true
        }
      });

      player.on(dashjs.MediaPlayer.events.STREAM_INITIALIZED, populateQualities);
      player.on(dashjs.MediaPlayer.events.FRAGMENT_LOADING_COMPLETED, updateStats);
      player.on(dashjs.MediaPlayer.events.PLAYBACK_PROGRESS, updateStats);
      player.on(dashjs.MediaPlayer.events.PLAYBACK_TIME_UPDATED, updateStats);

      player.initialize(video, url, true);
    }

    function populateQualities() {
      const qualitySelector = document.getElementById('qualitySelector');
      qualitySelector.innerHTML = '';

      const bitrates = player.getBitrateInfoListFor('video');

      if (bitrates.length > 0) {
        qualitySelector.style.display = 'block';

        let autoOption = document.createElement('option');
        autoOption.value = 'auto';
        autoOption.text = 'Auto';
        qualitySelector.appendChild(autoOption);

        bitrates.forEach((level, index) => {
          let option = document.createElement('option');
          option.value = index;
          option.text = `${level.height}p (${Math.round(level.bitrate/1000)} kbps)`;
          qualitySelector.appendChild(option);
        });
      } else {
        qualitySelector.style.display = 'none';
      }
    }

    function changeQuality() {
      const selected = document.getElementById('qualitySelector').value;

      if (selected === 'auto') {
        player.setAutoSwitchQualityFor('video', true);
      } else {
        player.setAutoSwitchQualityFor('video', false);
        player.setQualityFor('video', parseInt(selected));
      }
    }

    function updateStats() {
      const buffer = player.getBufferLength('video');
      const latency = player.getCurrentLiveLatency();

      document.getElementById('bufferLevel').textContent = buffer ? buffer.toFixed(2) : '0';
      document.getElementById('liveLatency').textContent = latency ? latency.toFixed(2) : '0';
    }
  </script>
</body>
</html>
